<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>


<body>
    <button id="addBook" > Add a book</button>
        
        <div class="left">
          <div class="pos">
            <form class="form">
                <div class="title">New book</div>
                <div class="subtitle">Fill in the field </div>
                <div class="input-container ">
                  <input placeholder="Title" type="text" class="input" id="Title">
                </div>
                <div class="input-container">
                  <input placeholder="Author" type="text" class="input" id="Author">
                  
                </div>
                <div class="input-container">
                  <input placeholder="Pages" type="text" class="input" id="Pages">
                  
                </div>
                <div class="ic" >
                  <label for="isread">Read:</label>
                  <input type="checkbox" id="isread">
                </div>
                <input type="submit" value="New book" class="submit">
              </form>
            </div> 
        </div>
        <div class="right"></div>
</body>

</html>
