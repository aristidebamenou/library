<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title">New book</h1>
          <h2 class="card-subtitle">Fill in the field </h2>
        </div>
        <div class="card-body">
          <form id="form">
            <div class="row g-4">
              <div class="col-md-3">
                <label for="title" class="form-label">Title :</label>
                <input type="text" id="title" name="title">
              </div>
              <div class="col-md-3">
                <label for="author" class="form-label">Author :</label>
                <input type="text" id="author" name="author">
              </div>
              <div class="col-md-3">
                <label for="pages" class="form-label">Pages : </label>
                <input type="number" id="pages" name="pages" min="1"> 
              </div>
              <div class="col-md-3">
                <label for="is-read" class="form-label">Read : </label>
                <input type="checkbox" id="is-read">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-secondary" id="submit-form" disabled> New Book</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-primary">Add a book</button>
      </div>
    </div>
  </body>
</html>
